<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpaceX - Travel Agency</title>
  
  <link rel="shortcut icon" href="./media/icon.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
  <header>
    <div class="title">
      <a href="" target="_blank">
        <img src="./media/logo.png" alt="Spacex-logo">
      </a>
      <h1>Travel agency</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="line"></div>
  </header>
  <main>
    <div class="carousel">
      <div class="carousel__figure">
        <img src="./media/car1.jpg" alt="space" class="carousel__figure--pic">
        <img src="./media/car2.jpeg" alt="moon" class="carousel__figure--pic">
        <img src="./media/car3.jpg" alt="mars" class="carousel__figure--pic">
      </div>
    </div>
  
    <div class="offers">
      <div class="perspective">
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./media/off1.jpeg);">
            <h2>A weekend in space</h2>
            <span>from 10.000DT</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./media/off2.jpg);">
            <h2>Take a rest on the moon</h2>
            <span>from 15.000 DT</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./media/off3.jpg);">
            <h2>Holidays on Mars</h2>
            <span>from 45.000DT</span>
          </div>
        </div>
      </div>
    </div>
   
    <div class="button">
      <a href="" target="_blank">
        <svg height="60" width="320">
          <rect class="button__rect" height="60" width="320" />
        </svg>
        <div class="button__text">LET'S FLY</div>
      </a>
    </div>
  </main>
  
  <footer>
    <div class="network">
      <a href="https://www.facebook.com/arwa.romdane"><i class="fa fa-facebook"></i></a>
      <a href="https://www.linkedin.com/in/arwa-romdhane-255264160/"><i class="fa fa-linkedin"></i></a>
      <a href="https://www.instagram.com/romdhane.arwa/"><i class="fa fa-instagram"></i></a>
      <a href="#">Arwa Romdhan Â© 2021</a>
    </div>
  </footer>

  </body>
  </html>
